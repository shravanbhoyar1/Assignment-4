<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio And Video Tag</title>
</head>
<body>

    <h2>Audio Tag Example</h2>
    <audio controls>
        <source src="https://freetestdata.com/wp-content/uploads/2021/09/Free_Test_Data_500KB_MP3.mp3" type="audio/mp3">
    </audio>
    <hr/>
    <hr/>


    <h2>Video Tag Example</h2>
    <video controls autoplay muted>
        <source src="./video/mauli sound.mp4" />
    </video>

    <video controls poster="./video/shivajimaharaj.jpg" height="370px">
        <source src="./video/shivajimahraj.mp4"/>
    </video>
   
</body>
</html>
